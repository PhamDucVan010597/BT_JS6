<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class=" container w-100 row">
        <!-- Bài 1 -->
        <div class="col-6 h-25">
            <h3>Bài 1</h3>
            <p>Tìm số nguyên dương nhỏ nhất:1+2+...+n>10000 </p>
            <button id="btn1" class="btn btn-outline-danger">Tính</button>
            <p id="ketqua1" class="alert alert-success mt-3  w-100"></p>
        </div>

        <!-- Bài 2 -->
        <div class="col-6 h-25  ">
            <h3>Bài 2</h3>
            <input type="number" id="nhapx" class="form-control" placeholder="Nhập số x">
            <input type="number" id="nhapp" class="form-control mt-3" placeholder="Nhập số p">
            <p id="ketqua2" class="alert alert-success mt-3   "></p>
            <button id="tinhtong2" class="btn btn-outline-danger">Tính Tổng</button>
        </div>

        <!-- Bài 3 -->
        <div class="col-6 h-25">
            <h3>Bài 3</h3>
            <p>Nhập vào n , tính giai thừa</p>
            <input type="number" id="nhapn3" class="form-control" placeholder="Nhập vào n">
            <p id="ketqua3" class="alert alert-success mt-3  w-100"></p>
            <button id="btn3" class="btn btn-outline-danger">Tính giai thừa</button>
        </div>

        <!-- Bài 4 -->
        <div class="col-6 mt-2 h-25">
            <h3>Bài 4</h3>
            <div class="alert alert-dark " id="ketqua4">
            </div>
            <button id="taothediv" class="btn btn-outline-danger">Tạo div</button>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./inedx.js"></script>
</body>
<div></div>

</html>
